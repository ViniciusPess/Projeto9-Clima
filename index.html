<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    
    <h1>
        <i class="fas fa-cloud"></i>
        Previs√£o do Tempo
    </h1>

    <div id="weather-info">
        <div class="weather-item">
            <i class="fas fa-thermometer"></i>
            <span class="weather-label">Temperatura:</span>
            <span class="weather-value" id="temperature"></span>
        </div>
        <div class="weather-item">
            <i class="fas fa-tint"></i>
            <span class="weather-label">Umidade:</span>
            <span class="weather-value" id="humidity"></span>
        </div>
        <div class="weather-item">
            <i class="fas fa-wind"></i>
            <span class="weather-label">Velocidade do Vento:</span>
            <span class="weather-value" id="wind-speed"></span>
        </div>
    </div>
</body>
</html>
